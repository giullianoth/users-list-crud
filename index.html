<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lista de usuários</title>

    <script src="https://kit.fontawesome.com/fe0ca3f893.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="assets/styles/css/style.css">
</head>
<body>
    <header class="main_header">
        <div class="main_header_content">
            <div class="main_header_content_title">
                <h1>Lista de usuários</h1>
            </div>
    
            <div class="main_header_content_theme">
                <div class="main_header_content_theme_switch">
                    <div class="switch j_switch">
                        <i class="fa-solid fa-moon"></i>
                    </div>
    
                    <div class="main_header_content_theme_switch_card j_card_container"></div>
                </div>
            </div>
        </div>
    </header>

    <main>
        <section class="main_users">
            <div class="main_users_content">
                <div class="main_users_content_header">
                    <header class="main_users_content_header_title">
                        <h2><i class="fa-solid fa-users"></i> Usuários</h2>
                    </header>

                    <div class="main_users_content_header_create">
                        <button><i class="fa-solid fa-plus"></i> Cadastrar usuário</button>
                    </div>
                </div>

                <div class="main_users_content_selectall">
                    <label>
                        <input type="checkbox" name="select_all" id="select_all" title="Selecionar todos os usuários">
                        Selecionar todos
                    </label>
                </div>

                <div class="main_users_content_list">
                    <div class="main_users_content_list_user">
                        <p class="main_users_content_list_user_select"><input type="checkbox" name="select" id="select" title="Selecionar este usuário"></p>
                        <p class="main_users_content_list_user_photo">
                            <img src="assets/images/upload/user.png" alt="user">
                        </p>
                        <div class="main_users_content_list_user_info">
                            <p class="main_users_content_list_user_info_name">Jane Cooper</p>
                            <p class="main_users_content_list_user_info_email">janecooper@email.com</p>
                        </div>
                        <p class="main_users_content_list_user_level">Admin</p>
                        <p class="main_users_content_list_user_status active"><button><i class="fa-solid fa-circle"></i> Ativo</button></p>
                        <p class="main_users_content_list_user_actions">
                            <button class="edit" title="Editar este usuário"><i class="fa-solid fa-pencil"></i></button>
                            <button class="delete" title="Excluir este usuário"><i class="fa-solid fa-trash-can"></i></button>
                        </p>
                    </div>

                    <div class="main_users_content_list_user">
                        <p class="main_users_content_list_user_select"><input type="checkbox" name="select" id="select" title="Selecionar este usuário"></p>
                        <p class="main_users_content_list_user_photo"><img src="assets/images/upload/user.png" alt="user"></p>
                        <div class="main_users_content_list_user_info">
                            <p class="main_users_content_list_user_info_name">Wade Warren</p>
                            <p class="main_users_content_list_user_info_email">wadewarren@email.com</p>
                        </div>
                        <p class="main_users_content_list_user_level">Editor</p>
                        <p class="main_users_content_list_user_status active"><button><i class="fa-solid fa-circle"></i> Ativo</button></p>
                        <p class="main_users_content_list_user_actions">
                            <button class="edit" title="Editar este usuário"><i class="fa-solid fa-pencil"></i></button>
                            <button class="delete" title="Excluir este usuário"><i class="fa-solid fa-trash-can"></i></button>
                        </p>
                    </div>

                    <div class="main_users_content_list_user">
                        <p class="main_users_content_list_user_select"><input type="checkbox" name="select" id="select" title="Selecionar este usuário"></p>
                        <p class="main_users_content_list_user_photo"><img src="assets/images/upload/user.png" alt="user"></p>
                        <div class="main_users_content_list_user_info">
                            <p class="main_users_content_list_user_info_name">Brooklyn Simmons</p>
                            <p class="main_users_content_list_user_info_email">brooklynsimmons@email.com</p>
                        </div>
                        <p class="main_users_content_list_user_level">Editor</p>
                        <p class="main_users_content_list_user_status"><button><i class="fa-solid fa-circle"></i> Inativo</button></p>
                        <p class="main_users_content_list_user_actions">
                            <button class="edit" title="Editar este usuário"><i class="fa-solid fa-pencil"></i></button>
                            <button class="delete" title="Excluir este usuário"><i class="fa-solid fa-trash-can"></i></button>
                        </p>
                    </div>
                </div>

                <div class="main_users_content_count">
                    3 usuários
                </div>
            </div>
        </section>
    </main>

    <footer class="main_footer">
        <p class="main_footer_content">Coded by <a href="https://github.com/giullianoth" target="_blank">Giulliano Guimarães</a></p>
    </footer>
</body>
</html>
