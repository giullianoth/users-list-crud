<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lista de usuários</title>

    <script src="https://kit.fontawesome.com/fe0ca3f893.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="assets/styles/css/style.css">
</head>
<body>
    <section class="main_modal j_modal"></section>

    <header class="main_header">
        <div class="main_header_content">
            <div class="main_header_content_title">
                <h1>Lista de usuários</h1>
            </div>
    
            <div class="main_header_content_theme">
                <div class="main_header_content_theme_switch j_switch">
                    <div class="switch">
                        <i class="fa-solid fa-moon"></i>
                    </div>
    
                    <div class="main_header_content_theme_switch_card j_card">
                        <div class="img"></div>
                    </div>
                </div>
            </div>
        </div>
    </header>

    <main>
        <section class="main_users">
            <div class="main_users_content">
                <div class="main_users_content_header">
                    <header class="main_users_content_header_title">
                        <h2><i class="fa-solid fa-users"></i> Usuários</h2>
                    </header>

                    <div class="main_users_content_header_create">
                        <button class="j_create"><i class="fa-solid fa-plus"></i> Cadastrar usuário</button>
                    </div>
                </div>

                <div class="main_users_content_selectall">
                    <label>
                        <input type="checkbox" name="select_all" id="select_all" title="Selecionar todos os usuários" class="j_select_all">
                        <span class="j_select_all_area">Selecionar todos</span>
                    </label>
                </div>

                <div class="main_users_content_list j_list"></div>

                <div class="main_users_content_count j_count"></div>
            </div>
        </section>
    </main>

    <footer class="main_footer">
        <p class="main_footer_content">Coded by <a href="https://github.com/giullianoth" target="_blank">Giulliano Guimarães</a></p>
    </footer>

    <script src="assets/scripts/script.js" type="module"></script>
</body>
</html>
