    <section class="main_modal j_modal">
        <div class="main_modal_content">
            <div class="close" title="Fechar">
                <i class="fa-solid fa-xmark"></i>
            </div>

            <header class="main_modal_content_title">
                <h2>Novo usuário</h2>
            </header>

            <form action="" class="main_modal_content_form">
                <label for="user_name">
                    Nome:
                    <input type="text" name="user_name" id="user_name" autocomplete="off">
                    <span class="message"></span>
                </label>

                <label for="user_email">
                    E-mail:
                    <input type="email" name="user_email" id="user_email" autocomplete="off">
                    <span class="message"></span>
                </label>

                <label for="user_level">
                    Nível:
                    <select name="user_level" id="user_level">
                        <option value="editor">Editor</option>
                        <option value="admin">Admin</option>
                    </select>
                    <span class="message"></span>
                </label>

                <label for="user_status">
                    Status:
                    <select name="user_status" id="user_status">
                        <option value="inactive">Inativo</option>
                        <option value="active">Ativo</option>
                    </select>
                    <span class="message"></span>
                </label>

                <button type="submit">Cadastrar</button>
            </form>
        </div>
    </section>
